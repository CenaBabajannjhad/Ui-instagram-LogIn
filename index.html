<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>free like instagram</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body class="p-x">
    <!-- form container -->
    <main class="container">
        <!-- form area -->
        <form class="form" action="">
            <!-- header area -->
            <header id="header">
                <h1 class="header-h1">instagram</h1>
            </header>
            <!-- main area -->
            <main id="main" class="p-x">
                <!-- input area -->
                <section id="input-section">
                    <!-- username input -->
                    <div id="username-input">
                        <input class="input" type="text" placeholder="enter your username">
                    </div>
                    <!-- password input -->
                    <div id="password-input">
                        <input class="input" type="text" placeholder="Password">
                    </div>
                </section>
                <!-- forgotten-password link area -->
                <section id="forgotten-password">
                </section>
                <!-- login-button area -->
                <section id="submit">
                    <button id="login-button">log in</button>
                </section>
                <!-- or area -->
                <section id="or">
                    <p>or</p>
                </section>
                <!-- login with facebook area -->
                <section id="login-with-facebook">
                    <p>login with facebook</p>
                </section>
            </main>
            <!-- ^^end main area^^ -->
            <!-- footer area -->
            <footer id="footer" class="p-x">
                <h4>dont have an account? sign up</h4>
            </footer>
        </form>
    </main>
    <script src="src/js/script.js"></script>
</body>
</html>
