<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>free like instagram</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body class="p-x">
    <!-- form container -->
    <main class="container">
        <!-- form area -->
        <form class="form" action="">
            <!-- header area -->
            <header id="header">
                <img src="./assets/img/logo.png" class="instagram-logo" alt="instagram--logo">
                <!-- <h1 class="header-h1">instagram</h1> -->
            </header>
            <!-- main area -->
            <main id="main" class="p-x">
                <!-- input area -->
                <section id="input-section">
                    <!-- username input -->
                    <div id="username-input">
                        <input class="input" type="text" placeholder="Phone number, username or email address">
                    </div>
                    <!-- password input -->
                    <div id="password-input">
                        <input class="input" type="password" placeholder="Password">
                    </div>
                </section>
                <!-- forgotten-password link area -->
                <section id="forgotten-password">
                    <p id="forgotten">Forgotten passowrd?</p>
                </section>
                <!-- login-button area -->
                <section id="submit">
                    <button id="login-button">Log In</button>
                </section>
                <!-- or area -->
                <section id="or-section">
                    <div class="hr hr-left">
                        <hr>
                    </div>
                    <div class="or">
                        <p id="or-p">OR</p>
                    </div>
                    <div class="hr hr-right">
                        <hr>
                    </div>
                </section>
                <!-- login with facebook area -->
                <section id="login-with-facebook">
                    <p>Log in with Facebook</p>
                </section>
            </main>
            <!-- ^^end main area^^ -->
            <!-- footer area -->
            <footer id="footer" class="p-x">
                <hr id="footer-hr">
                <section class="text">
                    <div class="footer-txt">
                        <h4 id="signUp">
                            Don't have an account?
                            <a class="signUp" href="">Sign Up</a>
                        </h4>
                    </div>
                </section>
            </footer>
        </form>
    </main>
    <script src="src/js/script.js"></script>
</body>
</html>
